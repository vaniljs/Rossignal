<meta charset="utf-8">

<style>
        * {
            box-sizing: border-box;
            font-family: 'Open Sans', sans-serif;
        }

        *:focus {
            outline: none;
        }
        .html_container {
            height: 900px !important;
        }
        .calc_wrapper {
            display: flex;
            margin: auto;
            background-color: #F0F0F5;
            box-shadow: 0px 20px 20px rgba(230, 230, 235, 0.4);
            border-radius: 0 20px 20px 0;
            max-width: 882px;
        }

        .calc_list {
            padding: 0;
            margin: 0;
        }

        .calc_data {
            padding: 50px 30px 20px 86px;
            width: 100%;
            max-width: 700px;
        }

        .calc_data .calc_icon {
            display: inline-block;
            background-color: #d9e2ed;
            border-radius: 6px;
            align-self: center
        }

        .calc_data .calc_icon svg {
            display: block;
            margin: 19px;
        }

        .calc_row {
            display: flex;
        }

        .calc_description {
            margin-left: 30px;
        }

        .descr_title {
            margin-top: 7px;
            font-size: 18px;
            color: #454545;
        }

        .descr_data {
            margin-top: 10px;
            color: #0A64A4;
            font-size: 30px;
            font-weight: 700;
        }

        .calc_data hr {
            border: none;
            width: 100%;
            height: 1px;
            background: #E0E3E9;
            margin: 35px 0;
        }

        .calc_connect {
            border-right: 1px solid #E0E3E9;
            padding-right: 60px;
        }

        .calc_info {
            font-size: 18px;
            color: #454545;
            margin-bottom: 30px;
        }

        .calc_button_group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .calc_button_group button {
            font-size: 18px;
            padding: 18px 66px;
            margin-bottom: 30px;
            border: 1px solid #0A64A4;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn_order {
            color: #fff;
            background-color: #0A64A4;
            margin-right: 20px;
        }

        .btn_more {
            color: #454545;
            font-weight: 600;
        }

        .btn_more:hover {
            color: #fff;
            background-color: #0A64A4;
        }

        .calc_payments {
            display: flex;
            flex-wrap: wrap;
        }

        @media (min-width: 530px) {
            .pp_selected {
                display: none;
            }

            .calc_wrapper .calc_list {
                list-style: none;
                margin: 0;
                padding: 0;
            }

            .calc_wrapper .calc_list li {
                padding: 18px 35px;
                background-color: #fff;
                border: 1px solid #F0F0F5;
                cursor: pointer;
            }

            .calc_wrapper .calc_list li:not(.checked):hover {
                padding: 18px 35px;
                background-color: #F0F0F5;
            }

            .calc_wrapper .calc_list li.checked {
                background-color: #0A64A4;
                color: #fff;
                position: relative;
            }

            .calc_wrapper .calc_list li.checked::after {
                content: "";
                display: block;
                border: 27px solid transparent;
                border-left: 22px solid #0A64A4;
                position: absolute;
                right: -49px;
                top: 0;
            }
        }

        @media (max-width: 770px) {
            .calc_connect {
                border: none;
            }
        }

        @media (max-width: 780px) {
            .calc_button_group button {
                margin-right: 10px;
            }
        }

        @media (max-width: 755px) {
            .calc_connect {
                border: none;
                padding-right: 0;
                margin-bottom: 30px;
            }

            .calc_payments {
                flex-direction: column;
            }
        }

        @media (max-width: 530px) {
            .calc_wrapper {
                flex-wrap: wrap;
            }

            .calc_data {
                padding: 20px;
            }

            .calc_list {
                display: block;
            }
        }

        @media (max-width: 530px) {
            .calc_wrapper {
                padding-top: 30px;
            }

            .calc_icon {
                display: none !important;
            }

            .calc_payments {
                width: 100%;
            }

            .speed_setting,
            .calc_info {
                text-align: center;
                justify-content: center;
            }

            .speed_setting .calc_description {
                margin-left: 0;
            }

            .calc_payments .calc_description {
                margin: 0 0 30px 0;
                text-align: center;
            }


            .pp_select {
                position: relative;
                display: block;
                margin: 15px auto;
                width: 100%;
                max-width: 300px;
            }

            .pp_selected {
                display: inline-block;
                border: 1px solid #E0EAF2;
                border-radius: 5px;
                background-color: #fff;
                padding: 18px 30px 18px 20px;
                width: 100%;
                cursor: pointer;
                user-select: none;
                position: relative;
            }

            .pp_selected:after {
                content: "";
                background-image: url("data:image/svg+xml,%0A%3Csvg width='20' height='11' viewBox='0 0 20 11' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M18.75 1.25L10 10L1.25 1.25' stroke='%238C96A3' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'/%3E%3C/svg%3E");
                background-repeat: no-repeat;
                background-size: contain;
                height: 10px;
                width: 13px;
                top: 0;
                right: 10px;
                bottom: 0;
                margin: auto;
                position: absolute;
            }

            .pp_options {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #fff;
                z-index: 1;
            }

            .pp_options.active {
                display: inline-block;
            }

            .pp_options li {
                display: block;
                padding: 18px 30px 18px 20px;
                margin-top: -1px;
                border: 1px solid #E0E3E9;
                cursor: pointer;
                user-select: none;
            }

            .pp_options li:hover {
                background-color: #e6e6e6;
            }
        }

        #loginPopup1 {
            display: none;
            position: fixed;
            z-index: 1;
            padding-top: 9%;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

    <script>
        // Выбор списка
        let allLi = document.querySelectorAll('.calc_wrapper .calc_list li');
        allLi.forEach(li => {
            li.addEventListener('click', () => {
                allLi.forEach(el => el.classList.remove('checked'));
                li.classList.add('checked');
                calc();
            })
        })


        // Кнопка Заказать
        let btnOrder = document.querySelector('.btn_order');
        btnOrder.addEventListener('click', () => {
            document.getElementById("loginPopup1").style.display="block";
        });

        // Кнопка Подробнее
        let btnMore = document.querySelector('.btn_more');
        btnMore.addEventListener('click', () => {
            window.open(
                document.querySelector('.calc_list li.checked').dataset.url,
                '_blank'
            );
        });


        function calc() {
            let resultConnect = document.querySelector('.calc_connect .descr_data span');
            let resultAbonement = document.querySelector('.cacl_abonent .descr_data span');
            let liActive = document.querySelector('.calc_wrapper .calc_list li.checked');
            let startConnect = parseInt(resultConnect.innerHTML.replace(/\s/, ''));
            let startAbonement = parseInt(resultAbonement.innerHTML.replace(/\s/, ''));
            animateValue(resultConnect, startConnect, parseInt(liActive.dataset.connect));
            animateValue(resultAbonement, startAbonement, parseInt(liActive.dataset.abonement));
        }

        function animateValue(element, start, end) {
            console.log(element, start, end);
            var duration = 500;
            var range = end - start;
            var minTimer = 50;
            var stepTime = Math.abs(Math.floor(duration / range));
            stepTime = Math.max(stepTime, minTimer);
            var startTime = new Date().getTime();
            var endTime = startTime + duration;
            function run() {
                var now = new Date().getTime();
                var remaining = Math.max((endTime - now) / duration, 0);
                var value = Math.round(end - (remaining * range));
                element.innerHTML = value.toString().replace(/(^0|[A-Za-zА-Яа-яЁё]|\W)/, '').replace(/\s/g, '').replace(/(\d)(?=(\d{3})+(\D|$))/g, '$1 ');;
                if (value === end) {
                    clearInterval(timer);
                }
            }
            var timer = setInterval(run, stepTime);
            run();
        }

        // Select 
        let pp_selects = document.querySelectorAll('.pp_select');
        let widthCalc = document.querySelector('.calc_wrapper');
        if (pp_selects) {
            pp_selects.forEach(select => {
                let selected = select.querySelector('.pp_selected');
                let list = select.querySelector('.pp_options');
                let options = select.querySelectorAll('.pp_options li');
                select.addEventListener('click', () => {
                    list.classList.toggle('active');
                })
                options.forEach(option => {
                    option.addEventListener('click', () => {
                        selected.innerHTML = option.innerHTML;
                    })
                })
                document.addEventListener('click', ({ target }) => {
                    if (list.classList.contains('active') && !target.classList.contains('pp_selected')) {
                        list.classList.toggle('active')
                    }
                })
            })
        }

        let closeBtn = document.querySelector('.close_modal');
        closeBtn.addEventListener('click', () => {
            closeModal()
        });

        window.onclick = function (event) {
            var modal = document.getElementById('loginPopup1');
            if (event.target == modal) {
                closeModal()
            }
        }

        function closeModal() {
            document.getElementById("loginPopup1").style.display = "none";
        }

    </script>
